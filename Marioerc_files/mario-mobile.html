<!DOCTYPE html>
<!-- saved from url=(0049)https://marioerc.online/mario-mobile/mario-mobile -->
<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="./all.js(1).download"></script>
<style>
        * {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }
        @font-face {
            font-family: 'Press Start';
            src: url('fonts/pressstart2p-webfont.eot');
            src: url('fonts/pressstart2p-webfont.eot?#iefix') format('embedded-opentype'),
                url('fonts/pressstart2p-webfont.woff') format('woff'),
                url('fonts/pressstart2p-webfont.ttf') format('truetype'),
                url('fonts/pressstart2p-webfont.svg#press_start_2pregular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Super Plumber Bros';
            src: url('fonts/super_plumber_brothers-webfont.eot');
            src: url('fonts/super_plumber_brothers-webfont.eot?#iefix') format('embedded-opentype'),
            url('fonts/super_plumber_brothers-webfont.woff') format('woff'),
            url('fonts/super_plumber_brothers-webfont.ttf') format('truetype'),
            url('fonts/super_plumber_brothers-webfont.svg#super_plumber_brothersregular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html { background: black; }
        html, body, .text, .display {
            border: 0;
            margin: 0;
            padding: 0;
            color: #fafafa;
            text-align: center;
            vertical-align: middle;
            font-family: 'Press Start';
            z-index: 84;
            -webkit-font-smoothing: none;
            -webkit-user-select: none;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            left: 0;
        }

        /*
         * Game objects
         */
        .display {
            position: fixed;
            font-size: 21px;
        }
        .indisplay {
            margin: 7px 14px 0 14px;
            text-align: center;
            z-index: 14;
        }
        .indisplay.counter, .indisplay.seed {
            position: fixed;
            padding: 3px 7px;
            bottom: 0;
            background: rgba(0,0,0,.49);
        }
        .indisplay.counter { right: 0; }
        .indisplay.seed{ left: 0; }

        .text {
            position: absolute;
            z-index: 14;
            line-height: 210%;
            vertical-align: middle;
            height: 489px;
        }

        .text * {
            margin: 0;
        }

        .text .span {
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            height: 489px;
            margin-left: 340px;
        }

        .text:nth-child(2n) .span {
            margin-top: -64px;
        }

        .score {
            width: 35px;
            height: 14px;
            font-size: 21px;
            z-index: 14;
        }

        /* Editor */

        .editor #data_display {
            display: none;
        }

        /* Editor - Sidebar */
        #sidebar {
            background: black;
            position: fixed;
            right: -322px;
            width: 343px;
            height: 100%;
            z-index: 96;
            border-left: 2px solid #ccc;
            transition: right 280ms;
        }
        #sidebar:hover , #sidebar.expanded { right: 0; }
        #sidebar * {
            font-family: 'Press Start';
            line-height: 140%;
            color: #ddd;
        }
        #sidebar #sectionselect {
            font-size: 1.4em;
        }
        #sidebar h1 {
            font-size: 1.4em;
            padding-bottom: 14px;
            border-bottom: 2px solid #999;
        }
        #sidebar .group {
            padding: 7px;
            width: 100%;
            min-height: 70px;
            line-height: 175%;
        }
        #sidebar .group select , #sidebar .group input{
            padding-bottom: 3px;
            height: 21px;
            border: 1px solid #333;
            border-radius: 3px;
            background-color: black;
        }
        #sidebar #options {
            font-size: 17px;
        }
        /* For the Characters / Solids / Etc. dropdown */
        #sidebar .options.big {
            padding-top: 3px;
            height: 28px;
            text-align: center;
            font-size: 21px;
        }
        /* General argument inputs */
        #sidebar #options h3.title {
            margin-top: -21px;
            padding-right: 105px;
            border-bottom: 1px solid #777;
            text-align: right;
            font-size: 19px;
        }
        #sidebar #options input, #sidebar #options select {
            margin-top: -14px;
            padding: 3px;
            max-width: 175px;
            min-height: 24px;
            background: black;
            border: 1px solid #333;
            text-align: left;
        }
        #sidebar #options .auto {
            padding: 3px 7px;
            text-align: left;
        }
        #sidebar #options input[type=Number] {
            max-width: 63px;
        }
        /* Option labels */
        #sidebar #options .optspan {
            margin-right: 3px;
            font-size: 14px;
            color: #aaa;
        }
        /* Stops the input after a label from being too high */
        #sidebar #options .optspan + input {
            margin-top: -3px;
        }
        /* The #options td shenanigans */
        #options tr td:first-of-type {
            text-align: right;
        }
        #options tr td:last-of-type {
            text-align: left;
        }

        /* Editor - Sidebar - Controls */
        #controls {
            position: absolute;
            bottom: 0;
            right: 3px;
            transition: 70ms opacity;
        }
        .control {
            float: right;
            width: 64px;
            height: 64px;
            border: 2px solid #aaa;
            cursor: pointer;
            transition: 49ms opacity;
            opacity: .7;
        }
        .control:hover, .control.enabled { opacity: 1; }
        .controltext {
            padding-top: 21px;
            font-size: 11px;
            opacity: .49;
        }

        /* Editor - Bottom Bar */
        #bottombar {
            position: absolute;
            bottom: 68px; /* room for the controls */
            background: #111;
            transition: all 280ms, visibility 0;
            opacity: .7;
        }
        #bottombar:hover {
            opacity: 1;
        }
        /* Each holder holds and frames a preview canvas (button) */
        #bottombar .holder {
            float: left;
            width: 64px;
            height: 64px;
            border: 2px solid white;
            cursor: pointer;
            overflow: hidden;
        }
        #bottombar canvas {
            position: static;
            max-height: 100%;
        }

        /* Editor - Maplines */
        #maplines {
            position: fixed;
            height: 100%;
            width: 100%;
            opacity: .49;
            border-left: 2px dashed #ddd;
            cursor: crosshair;
        }
        .mapline {
            position: fixed;
            padding: 1px;
            width: 100%;
            border-top: 2px dashed #eee;
            text-align: left;
            cursor: crosshair;
        }

        /* Erasing (cursor) */
        #erasing canvas, .erasing #maplines, .erasing .mapline, .erasing #follower {
            cursor: url(Theme/EraserTip.gif), pointer;
        }

        /* The Editor Follower has the same cursor as the rest of the stuff */
        #follower {
            cursor: crosshair;
        }

        /* Editor - Scrollers */

        .scroller {
            position: fixed;
            width: 64px;
            height: 128px;
            opacity: .21;
            z-index: 7;
            cursor: none;
            background: url('Theme/Hand.gif') center center no-repeat;
        }
        .scroller:hover { opacity: .84; }
        .scroller.off {
            display: none;
            visibility: hidden;
            z-index: -35;
        }

        .flipped {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
        }


        /* Editor - Input Window */

        /* Input window
        */
        #input_window {
            position: fixed;
            height: 100%;
            padding-top: 42px;
            background: rgba(7,21,0,.84);
            /* border-color: 1px solid rgba(210,210,210,.8); */
            box-shadow: 0 0 210px rgba(0,0,1,.7) inset;
            z-index: 98;
        }
        #input_window textarea {
            margin-top: 35px;
            padding: 7px 21px 14px 28px;
            width: 100%;
            height: 50%;
            background-color: rgba(14, 14, 14, .77);
            background-image: url(data:image/gif;base64,R0lGODlhAQABAIAAAGZmZv///yH5BAEAAAEALAAAAAABAAEAAAICRAEAOw==);
            background-repeat: repeat-y;
            background-position: 21px;
            border-width: 1px 0 1px 0;
            color: white;
            vertical-align: top;
            font-family: "Courier New", "Courier", monospace;
        }
        #input_window textarea:focus {
            outline: 0;
            border-color: gold;
        }
        #input_window .window_button {
            float: right;
            margin: 0 21px 0 0;
            padding: 11px;
            padding-bottom: 7px;
            border: 3px solid rgba(175,175,175,.7);
            border-top: 0;
            border-bottom-right-radius: 7px;
            border-bottom-left-radius: 7px;
            cursor: pointer;
        }

        #window_submit {
            margin-right: 4%;
            background: rgba(14,70,14,.84);
            font-size: 21px;
        }
        #window_cancel {
            margin-right: 14px;
            background: rgba(70,14,14,.84);
        }

        #paused {
            background: rgba(0,0,0,.3);
            font-size: 24px;
            text-transform: uppercase;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
        }
        #explanation {
            display: none;
        }
    </style>
    <style>
        #paused {
            background: rgba(0,0,0,.3);
            font-size: 24px;
            text-transform: uppercase;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
        }

        #mobile-controls  {
            z-index: 100;

        }

        #mobile-controls .move {
            width: 42px;
            height: 42px;
            position: absolute;
            cursor: pointer;
            z-index: 98;
        }
        #mobile-controls .move span {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            width: 42px;
            height: 42px;
            background-color: #fff;
            background-size: 100%;
            color: #000;
            font-weight: bold;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            cursor: pointer;
        }
        #mobile-controls #move-left,
        #mobile-controls #move-right {
            top: 440px;
            height: 80px;
        }
        #mobile-controls #move-left {
            left: 10px;
        }
        #mobile-controls #move-left span {
            background-image: url(img/arrow_left.png);
        }
        #mobile-controls #move-right {
            left: 53px;
            width: 57px;
        }
        #mobile-controls #move-right span {
            background-image: url(img/arrow_right.png);
        }
        #mobile-controls #move-top,
        #mobile-controls #move-bottom {
            right: 10px;
            width: 62px;
        }
        #mobile-controls #move-top {
            top: 429px;
        }
        #mobile-controls #move-top span {
            background-image: url(img/arrow_top.png);
        }
        #mobile-controls #move-bottom {
            top: 477px;
        }
        #mobile-controls #move-bottom span {
            background-image: url(img/arrow_bottom.png);
        }
        #mobile-controls #move-fire {
            display: none;
            cursor: pointer;
            top: 454px;
            right: 76px;
        }
        #mobile-controls #move-fire span {
            background-image: url(img/fire.png);
        }
        #explanation {
            display: none;
        }
    </style>
    <script>
        var is_mobile = true;
    </script>
</head>
<body onload="FullScreenMario()" style="position: relative;"><div><br>Your screen isn't high enough. Make it taller, then refresh.</div><canvas width="0" height="0" style="width: 0px; height: 0px;"></canvas><table id="data_display" class="display" style="width: 100%; font-size: 13px;"><td class="indisplay">SCORE<br>0</td><td class="indisplay">COINS<br>0</td><td class="indisplay">WORLD<br>1-1</td><td class="indisplay">TIME<br>400</td><td class="indisplay">LIVES<br>4</td></table><div id="paused"><span>CLICK TO UNPAUSE</span></div><div id="mobile-controls"><div id="move-left" class="move"><span></span></div><div id="move-top" class="move"><span></span></div><div id="move-right" class="move"><span></span></div><div id="move-bottom" class="move"><span></span></div><div id="move-fire" class="move"><span></span></div></div><div class="text" style="margin-left: 8px; margin-top: 52px;"><div style="width:350px;max-height:189px;background-color:#d64d00;border-radius:7px;box-shadow:3px 3px #efb28b inset, -3px -3px black inset;background-image: url(&quot;Theme/Greeting.gif&quot;), url(&quot;Theme/Greeting.gif&quot;), url(&quot;Theme/Greeting.gif&quot;), url(&quot;Theme/Greeting.gif&quot;);background-repeat: no-repeat;background-position: 7px 7px, 336px 7px, 7px 168px, 336px 168px">  <p style="text-align:left;padding:7px 0 11px 11px;color:#ffcccc;font-family: Super Plumber Bros;font-size:77px;text-shadow:3px 8px black">    <span style="font-size:84px">super</span>    <br><br>    <span style="font-size:81px;line-height:96px">MARIO BROS.</span>  </p></div><div id="boo" style="text-align:right;color:#ffcccc;margin-top:-7px;width:350px;height:35px;">©1985 NINTENDO</div></div></body></html>
